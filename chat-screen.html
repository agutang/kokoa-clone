<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat-screen.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div-Hater - div-talk</title>
</head>
<body>
    <div class="header-bar">
        <div class="header-bar__block">No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header-bar__block">18:55</div>
        <div class="header-bar__block">76%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="title-bar title-bar--tri">
        <div><a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a></div>
        <div><h1>div-Hater</h1></div>
        <div class="title-bar__icons">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>
    <main class="chat-screen">
        <div class="chat-screen__timestamp">Wednesday, October 32, 2023</div>
        <div class="chat--with-icon chat">
            <img src="https://www.crank-in.net/img/db/1387844_650.jpg" />
            <div>
                <p>div-Hater</p>
                <div class="chat--message">
                    <span>i hate div</span>
                    <span>21:27</span>
                </div>
            </div>
        </div>
        <div class="chat--my-own">
            <div class="chat--message">
                <span>v</span>
            </div>
            <div class="chat--message">
                <span>violence</span>
                <span>21:27</span>
            </div>
        </div>
        <div class="chat--with-icon chat">
            <img src="https://www.crank-in.net/img/db/1387844_650.jpg" />
            <div>
                <p>div-Hater</p>
                <div class="chat--message">
                    <span>e</span>
                    <span>21:27</span>
                </div>
            </div>
        </div>
        <div>
            <div class="chat--message chat__without-icon">
                <span>elepahnt</span>
            </div>
        </div>
        <div>
            <div class="chat--message chat__without-icon">
                <span>elephant.</span>
                <span>21:28</span>
            </div>
        </div>
        <form class="input-bar">
            <div class="input-bar__plus">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="input-bar__input">
                <input type="text" placeholder="Write a message" />
                <i class="far fa-smile fa-lg"></i>
                <button>
                <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
    </main>
    <div id="resolution-check">Your screen is too small DX</div>
</body>
</html>
