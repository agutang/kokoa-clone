<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - div-talk</title>
</head>
<body>
    <div class="header-bar">
        <div class="header-bar__block">No Service
            <i class="fas fa-wifi"></i>
        </div>
        <div class="header-bar__block">18:55</div>
        <div class="header-bar__block">76%
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>    
    <main class="index-main">
        <div class="index__welcome">
            <h2>Welcome to div-talk</h2>
            <h3>If you have a div-talk Account,<br>log in with your email or phone number.</h3>
        </div>
        <form class="index__login" action="friends.html">
            <input type="text" required placeholder="Email or phone number" />
            <input type="password" required placeholder="Password" />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find div-talk Account or Password</a>
        </form>
    </main>
    <div id="resolution-check">Your screen is too small DX</div>
</body>
</html>
